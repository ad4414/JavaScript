<body>
    <script>
        //实现apply
        Function.prototype.myApply=function(thisArg,arr){
         console.log('hello');
         let sym1=Symbol('f')
         thisArg[sym1]=this
        const res= thisArg[sym1](...arr)
         delete thisArg[sym1]
         return res
        }
        function fun(num1,num2){
          console.log(this);
          return num1+num2
        }
        const person={
    name:'坤哥',
    say(){
        console.log('基尼太美');

    }
   }
const res=fun.myApply(person,[5,9])
console.log(res);
    </script>
</body>
