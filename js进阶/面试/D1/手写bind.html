<body>
    <script>
        //定义myBind
        //返回绑定this的新函数
        //合并绑定和新传入的函数
        Function.prototype.myBind=function(thisArg,...arg){
            return (...reArg)=>{
               return  this.call(thisArg,...arg,...reArg)
            }
        }
        const person={
            name:'菜徐坤'
        }
        function fun(num1,num2,num3){
            console.log(this);
            console.log(num1,num2,num3);
            return num1+num2+num3
        }
        const binFun=fun.myBind(person,1,2)
        const res=binFun(4)
        console.log(res);
    </script>
