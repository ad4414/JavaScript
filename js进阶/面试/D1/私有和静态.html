<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Test{
            static stInfo='我是静态属性'
            #prInfo='我是私有属性'
            static stSay(){
                console.log('我是静态方法');
            }
            #prSay(){
                console.log('我是私有方法');
                console.log(this.#prInfo);
            }
        }
        //访问静态属性和方法
        Test.stSay()
        console.log(Test.stInfo);
        Test.prSay()
    </script>
</body>
</html>
