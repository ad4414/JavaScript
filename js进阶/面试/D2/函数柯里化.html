        //调优 参数个数可以自定义
        let nums=[]
        function sumMaker(n){
            return function sum(...args){
                nums.push(...args)
                if(nums.length>=n){
                   const res=nums.slice(0,n).reduce((e,v)=>{
                    return e+v
                   },0)
                   nums=[]
                   return res
                }else{
                    return sum
                }
            }
        }
        const sum6=sumMaker(6)
        console.log(sum6(1,2,3)(4)(5)(6));
