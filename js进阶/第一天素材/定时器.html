<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //setInterval(函数,间隔时间)
        function fn(){
            console.log('一秒打印一次');
        }
        let n= setInterval(fn,1000)
        console.log(n);
        let s=setInterval(fn,1000)
        console.log(s);
        //关闭定时器
      clearInterval(s)
    </script>
</body>
</html>
