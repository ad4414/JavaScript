<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <style>
    .test{
        width: 200px;
        height: 200px;

    }
    .box1{
        width: 100px;
        height: 100px;
        background-color: blueviolet;

        top: 50px;
    }
    </style>
</head>
<body>
    <div class="test"></div>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
